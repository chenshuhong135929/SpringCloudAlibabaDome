server:
  servlet:
    context-path: /communication
  port: 8081
spring:
  cloud:
    sentinel:
      transport:
        #配置Sentinel dashboard地址(本地调试开启本地 Sentinel )
        dashboard: 192.168.2.17:8080
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: 47.112.186.155:8080  #将sentinel的数据持久化到Nacos数据库
            dataId: cloudalibaba-sentinel-service
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
management:
  endpoints:
    web:
      exposure:
        include: '*'


#消费者将要去访问的微服务名称(注册成功进nacos的微服务提供者)
service-url:
  nacos-user-service: http://communication-provider


# 激活Sentinel对Feign的支持
feign:
  sentinel:
    enabled: true
